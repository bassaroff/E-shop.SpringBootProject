<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/main.html">
<div layout:fragment="site_content">
    <div class="row mt-5">
        <div class="col-6 offset-3">
            <form th:action="@{'/register'}" method="post">
                <div class="form-group">
                    <label th:text="#{label.email}">:</label>
                    <input type="email" name="user_email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label th:text="#{label.pass}">:</label>
                    <input type="password" name="user_password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label th:text="#{label.c_pass}">:</label>
                    <input type="password" name="confirm_password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label th:text="#{label.fullname}">:</label>
                    <input type="text" name="user_fullname" class="form-control" required>
                </div>
                <div class="form-group">
                    <button class="btn btn-success float-right" th:text="#{button.register}"></button>
                </div>
            </form>
        </div>
    </div>

</div>
</html>
