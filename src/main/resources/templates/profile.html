<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/main.html">
<div layout:fragment="site_content">
    <div class="row mt-5">
        <div class="col-6 offset-3">

                    <img th:src="@{'/viewphoto/'+${currentUser.userAvatar}}" class="my-3" style="width: 100%;">
                    <form th:action="${'uploadAvatar'}" method="post" enctype="multipart/form-data">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="customFile" name="user_ava">
                            <label class="custom-file-label" for="customFile" th:text="#{button.chooseFile}"></label>
                        </div>
                        <button class="btn btn-success mt-2" th:text="#{button.uploadFile}"></button>
                    </form>


            <form class="mt-5" th:action="${'/updateProfile'}" method="post">

                <input type="hidden" name="id" th:value="${currentUser.id}">
                <div class="form-group">
                    <label th:text="#{label.email}">:</label>
                    <input type="email" name="user_email" class="form-control" th:value="${currentUser.email}" required>
                </div>
                <div class="form-group">
                    <label th:text="#{label.fullname}">:</label>
                    <input type="text" name="user_fullname" class="form-control" th:value="${currentUser.fullName}" required>
                </div>
                <div class="form-group">
                    <button class="btn btn-success float-right" th:text="#{button.update}"></button>
                </div>
            </form>


            <form class="mt-5" th:action="${'/updatePassword'}" method="post">

                <input type="hidden" name="id" th:value="${currentUser.id}">
                <div class="form-group">
                    <label th:text="#{label.old_pass}">:</label>
                    <input type="password" name="old_password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label th:text="#{label.pass}">:</label>
                    <input type="password" name="user_password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label th:text="#{label.c_pass}">:</label>
                    <input type="password" name="confirm_password" class="form-control" required>
                </div>
                <div class="form-group">
                    <button class="btn btn-success float-right" th:text="#{button.update}"></button>
                </div>
            </form>
        </div>
    </div>

</div>
</html>
